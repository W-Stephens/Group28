<!doctype HTML>
<html>
<head>
    <title>Stock Databse</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="border">
        Stock Database Web Interface
    </header>

    <form>
        <div id="login-form">
            <div class="form-item">
                <p id="login-text">Login</p>
            </div>
            <div class="form-item">
                <label class="form-label" for="email">Email: </label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-item">
                <label class="form-label" for="password">Last name:</label>
                <input type="text" id="password" name="password">
            </div>

            <div class="form-item">
                <input type="submit" value="submit">
            </div>
    </form>
</body>
</html>
